<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Live Feed</title>
</head>
<body>
    <h1>ESP32-CAM Live Feed</h1>
    <img id="liveImage" src="https://icefreezer737.github.io/esp32cam-feed/latest_image.jpg" alt="Live Feed" style="width: 100%; height: auto;">
    <script>
        setInterval(function() {
            document.getElementById('liveImage').src = 'https://icefreezer737.github.io/esp32cam-feed/latest_image.jpg?' + new Date().getTime();
        }, 1000); // Refresh every 20 mili seconds
    </script>
</body>
</html>
